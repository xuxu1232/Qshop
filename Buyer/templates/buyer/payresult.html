{% extends "buyer/base.html" %}

{% block title %}
    支付结果
{% endblock %}

{% block content %}
    <div style="text-align: center;font-size: 20px;" class="list_model">支付结果</div>
    <div class="list_model">
    <table>
        {% for k,v in request.GET.items %}
            <tr>
            <th>{{ k }}:</th>
            <td>{{ v }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
