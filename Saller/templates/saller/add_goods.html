{% extends 'saller/base.html' %}
{% block title %}
    增加商品
{% endblock %}

{% block content %}
    <form action="" method="post" class="user" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-group">
            <input type="text" name="goods_number" class="form-control form-control-user" placeholder="商品编号">
        </div>
        <div class="form-group">
            <input type="text" name="goods_name" class="form-control form-control-user" placeholder="商品名称">
        </div>
        <div class="form-group">
            <input type="text" name="goods_price" class="form-control form-control-user" placeholder="商品价格">
        </div>
        <div class="form-group">
            <input type="text" name="goods_count" class="form-control form-control-user" placeholder="商品数量">
        </div>
        <div class="form-group">
            <input type="text" name="goods_location" class="form-control form-control-user" placeholder="商品产地">
        </div>
        <div class="form-group">
            <input type="text" name="goods_safe_date" class="form-control form-control-user" placeholder="商品保质期">
        </div>
    <div class="form-group">
        <select name="goods_type" class="btn btn-warning dropdown-toggle btn-user btn-block">

            <option value="0" class="dropdown-item">--请选择--</option>
            {% for type in goods_type %}
                <option value="{{ type.id }}">{{ type.type_label }}</option>
            {% endfor %}
        </select>
    </div>
         <div class="form-group">
            <input type="file" name="picture">
        </div>
        <input type="submit" value="增加商品" class="btn btn-primary btn-user btn-block" >

    </form>
{% endblock %}
