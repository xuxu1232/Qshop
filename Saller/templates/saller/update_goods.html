{% extends 'saller/base.html' %}
{% block title %}
    增加商品
{% endblock %}

{% block content %}
    <form action="" method="post" class="user" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-group">
            <label for="">商品编号</label>
            <input type="text" name="goods_number" class="form-control form-control-user" value="{{ goods.goods_number }}">
        </div>
        <div class="form-group">
            <label for="">商品名称</label>
            <input type="text" name="goods_name" class="form-control form-control-user" value="{{ goods.goods_name }}">
        </div>
        <div class="form-group">
            <label for="">商品价格</label>
            <input type="text" name="goods_price" class="form-control form-control-user" value="{{ goods.goods_price }}">
        </div>
        <div class="form-group">
            <label for="">商品数量</label>
            <input type="text" name="goods_count" class="form-control form-control-user"  value="{{ goods.goods_count }}">

        </div>
        <div class="form-group">
            <label for="">商品产地</label>
            <input type="text" name="goods_location" class="form-control form-control-user"  value="{{ goods.goods_location }}">
        </div>
        <div class="form-group">
            <label for="">商品保质期</label>
            <input type="text" name="goods_safe_date" class="form-control form-control-user"value="{{ goods.goods_safe_date }}">
        </div>
    <div class="form-group">
        <select name="goods_type" class="btn btn-warning dropdown-toggle btn-user btn-block">

            <option value="0" class="dropdown-item">--请选择--</option>
            {% for type in goods_type %}
                {% if type == goods.goods_type%}
                    <option value="{{ type.id }}" selected>{{ type.type_label }}</option>
                    {% else %}
                    <option value="{{ type.id }}">{{ type.type_label }}</option>
                {% endif %}

            {% endfor %}
        </select>
    </div>
         <div class="form-group">
            <input type="file" name="picture" value="{{ goods.picture }}">
        </div>
        <input type="submit" value="修改商品" class="btn btn-primary btn-user btn-block" >

    </form>
{% endblock %}
